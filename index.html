<!DOCTYPE html>
<html ng-app="twitterApp">

<head>
    <title>AngularJS Instant Tweet Search Application</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="oauth.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>


    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="controller.js"></script>

    <style>
        .buttonMargin {
            margin-top: 12px;
        }
    </style>
</head>


<body ng-controller="TwitterController">
    <div class="bodyWrap">
        <div class="navbar navbar-default navbar-static-top navTop">
            <div class="row">
                <div class="col-sm-3">
                    <center>
                        <h3>Koundinya</h3></center>
                </div>
                <div class="col-sm-6">
                    <center>
                        <h3>Twitter application</h3></center>
                </div>
                <div class="col-sm-3">
                    <div>
                        <button ng-click="connectButton()" id="connectButton" type="button" class="btn btn-primary buttonMargin">Connect Twitter</button>
                    </div>
                    <div>
                        <button ng-click="signOut()" id="signOut" type="button" class="btn btn-link buttonMargin" style="display:none;">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="display:none" id="TwitterPanel">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div class="panel with-nav-tabs panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1default" data-toggle="tab" type="button" ng-click="refereshCelebs">Celebrities</a></li>
                            <li><a href="#tab2default" data-toggle="tab" ng-click="refreshSports">Sports</a></li>
                            <li><a href="#tab3default" data-toggle="tab" ng-click="refreshNews">News</a></li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1default">
                                <div class="well well-lg" ng-repeat="tweet in celebTweets">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <img ng-src="{{tweet.user.profile_image_url}}" class="img-circle">
                                        </div>
                                        <div class="col-sm-3" style="margin-top:12px;">{{tweet.user.name}}</div>
                                        <div class="col-sm-8"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p>{{tweet.text}}</p>
                                        </div>
                                        <div class="col-sm-12">
                                            <p>{{tweet.created_at| date:'medium'}}</p>
                                        </div>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-info" id="load-more" ng-click="refreshCelebs(tweets[tweets.length-1].id)" ng-show="connectedTwitter" value="Load More" />

                            </div>
                            <div class="tab-pane fade" id="tab2default">
                                <div class="well well-lg" ng-repeat="tweet in sportsTweets">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <img ng-src="{{tweet.user.profile_image_url}}" class="img-circle">
                                        </div>
                                        <div class="col-sm-3" style="margin-top:12px;">{{tweet.user.name}}</div>
                                        <div class="col-sm-8"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p>{{tweet.text}}</p>
                                        </div>
                                        <div class="col-sm-12">
                                            <p>{{tweet.created_at| date:'medium'}}</p>
                                        </div>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-info" id="load-more" ng-click="refreshSports(tweets[tweets.length-1].id)" ng-show="connectedTwitter" value="Load More" />
                            </div>
                            <div class="tab-pane fade" id="tab3default">
                                <div class="well well-lg" ng-repeat="tweet in newsTweets">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <img ng-src="{{tweet.user.profile_image_url}}" class="img-circle">
                                        </div>
                                        <div class="col-sm-3" style="margin-top:12px;">{{tweet.user.name}}</div>
                                        <div class="col-sm-8"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p>{{tweet.text}}</p>
                                        </div>
                                        <div class="col-sm-12">
                                            <p>{{tweet.created_at| date:'medium'}}</p>
                                        </div>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-info" id="load-more" ng-click="refreshNews(tweets[tweets.length-1].id)" ng-show="connectedTwitter" value="Load More" />

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>



</body>

</html>
